{% extends "base.html" %}

{% block title %}Task confirm delete{% endblock %}

{% block content %}
  <div class="container" style="max-width: 500px">
    <h1 class="text-center text-danger m-5">Delete Task</h1>
    <p class="text-center mb-5">Are you sure you want to delete this task?</p>
    <form action="" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-6 text-center">
          <input class="btn btn-outline-danger" type="submit" value="Yes delete">
        </div>
        <div class="col-6 text-center">
          <a class="btn btn-outline-success" href="{% url 'manager:task-detail' pk=task.pk %}" >No</a>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
