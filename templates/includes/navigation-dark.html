{% load static %}
<!-- Navbar Dark -->
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient-dark z-index-3 py-3">
  <div class="container">
    <a class="navbar-brand text-white font-weight-bolder ms-sm-3" href="/" rel="tooltip" data-placement="bottom">
      Task Manager
    </a>
    <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon mt-2">
        <span class="navbar-toggler-bar bar1"></span>
        <span class="navbar-toggler-bar bar2"></span>
        <span class="navbar-toggler-bar bar3"></span>
      </span>
    </button>
    <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0" id="navigation">
      <ul class="navbar-nav navbar-nav-hover mx-auto">
        <li class="nav-item dropdown dropdown-hover mx-2">
          <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" href="{% url 'manager:task-type-list' %}" aria-expanded="false">
            Task Types
          </a>
        </li>

        <li class="nav-item dropdown dropdown-hover mx-2">
          <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" href="{% url 'manager:position-list' %}" aria-expanded="false">
            Positions
          </a>
        </li>

        <li class="nav-item dropdown dropdown-hover mx-2">
          <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" href="{% url 'manager:worker-list' %}" aria-expanded="false">
            Workers
          </a>
        </li>
        <li class="nav-item dropdown dropdown-hover mx-2">
          <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" href="{% url 'manager:task-list' %}" aria-expanded="false">
            Tasks
          </a>
        </li>
      </ul>
      <ul class="navbar-nav navbar-nav-hover">
        {% if request.user.is_authenticated %}
          <li class="nav-item dropdown dropdown-hover mx-2">
            <span class="nav-link justify-content-between">
              Hello {{ request.user.first_name|default:request.user.username|capfirst }}
            </span>
          </li>
          <li class="nav-item dropdown dropdown-hover mx-2">
            <a class="nav-link nav-link-icon me-2" href="{% url 'logout' %}">
              <i class="fa fa-sign-out me-1"></i>
              <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip" data-bs-placement="bottom">Logout</p>
            </a>
          </li>
        {% else %}
          <li class="nav-item dropdown dropdown-hover mx-2">
            <a class="nav-link justify-content-between" href="{% url 'login' %}">
              Log-in
            </a>
          </li>
        {% endif %}
        <li class="nav-item my-auto ms-3 ms-lg-0 ml-5">
          <a href="https://github.com/TIgor22/task-manager/" 
            target="_blank" 
            class="btn btn-sm  bg-gradient-primary btn-round mb-0 me-1 mt-2 mt-md-0">Project on github</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
